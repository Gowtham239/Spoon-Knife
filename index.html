<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- css methods -->
  <div>
    <p>Style me via the external method!</p>
  </div>
  <p class="bg-color">I would like to be styled with the internal method, please</p>

  <button>Inline Method</button>


  <!-- class and id selectors -->

  <p class="num1 odd">Number 1 - I'm a class!</p>
  <p id="num2-id">Number 2 - I'm one ID.</p>
  <p class="num3 odd">Number 3 - I'm a class, but cooler!</p>
  <p id="num4-id">Number 4 - I'm another ID.</p>
  <p class="num5 odd">Number 1 - I'm a class!</p>

<!-- grouping selectors -->

<button class="b1">Click Me!</button>
<button class="b2">No, Click Me!</button>

</body>
</html>
